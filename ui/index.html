<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">
    <h1>Simple Video Chat</h1>
    <h4 class="roomId-header"></h4>
    <div class="videos">
      <div class="video-container">
        <video class="local-video" autoplay muted></video>
        <span class="video-label">Local Video</span>
      </div>
      <!-- Remote video streams will be dynamically added here -->
    </div>
    <button class="start-button">Start Call</button>
    <button class="end-button">End Call</button>


  </div>

</body>
<script src="scripts.js"></script>

</html>
